{% extends "base.html" %}
{% block title %}
    Ошибка входа | TeleLog
{% endblock title %}
{% block content %}
    <div class="flex flex-col items-center justify-center min-h-[60vh]">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full text-center">
            <div class="mb-6">
                <div class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-red-500"
                         fill="none"
                         stroke="currentColor"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Не удалось войти в систему</h1>
                <p class="text-gray-600 mb-6">Произошла ошибка при попытке аутентификации через Telegram.</p>
                <hr class="my-4 border-gray-200">
                <p class="text-gray-600 mb-6">Пожалуйста, попробуйте еще раз.</p>
            </div>
            <a href="{% url 'authentication:login' %}"
               class="inline-flex items-center justify-center px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-lg transition-colors duration-200">
                Вернуться на страницу входа
            </a>
        </div>
    </div>
{% endblock content %}
