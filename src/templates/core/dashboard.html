<!-- templates/core/dashboard.html -->
{% extends "base.html" %}
{% block title %}
    Панель управления | TeleLog
{% endblock title %}
{% block content %}
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Добро пожаловать, {{ user.username }}!</h1>
                <p class="text-gray-600 mt-2">Вы успешно вошли в систему через Telegram.</p>
            </div>
            <div class="flex-shrink-0">
                <form action="{% url 'authentication:logout' %}"
                      method="post"
                      class="inline">
                    {% csrf_token %}
                    <button type="submit"
                            class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-colors duration-200">
                        Выйти
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
