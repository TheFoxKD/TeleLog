<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
              content="TeleLog Authentication System - Login with Telegram">
        <meta name="keywords"
              content="telegram, authentication, login, telelog, security">
        <title>
            {% block title %}
                TeleLog Auth
            {% endblock title %}
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
        <div class="container mx-auto px-4 py-8">
            <nav class="mb-8">
                <div class="flex justify-between items-center">
                    <a href="{% url 'authentication:login' %}"
                       class="text-2xl font-bold text-blue-600 hover:text-blue-700">TeleLog</a>
                    {% block nav %}
                    {% endblock nav %}
                </div>
            </nav>
            <main class="max-w-4xl mx-auto">
                {% block content %}
                {% endblock content %}
            </main>
            <footer class="mt-16 text-center text-gray-500 text-sm">
                <p>Сделано с любовью ❤️ за чашечкой кофе ☕ | TeleLog {% now "Y" %}</p>
            </footer>
        </div>
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
