{% extends "base.html" %}
{% block content %}
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Login with Telegram</h2>
            <div class="text-center">
                <a href="{{ bot_link }}"
                   class="inline-flex items-center px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition-colors">
                    <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15.5v-7l6 3.5-6 3.5z" />
                    </svg>
                    Login with Telegram

            </div>
            <div class="mt-4 text-center text-sm text-gray-600">Click the button above to login via Telegram bot</div>
        </div>
    </div>
{% endblock content %}
